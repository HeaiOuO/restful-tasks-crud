{{DATA|json}} {{DATAedit|json}}
<div *ngIf='edit.length < 1'>
    <h2>NEW TASK</h2>
    <form (submit)='submittasks()'>
        title:<input type="text" name="title" [(ngModel)]='DATA.title'>
        <br> discription:
        <input type="text" name="description" [(ngModel)]='DATA.description'>
        <input type="submit" value="submit">
    </form>
</div>

<div *ngFor='let x of edit'>
    <h2>EDIT</h2>
    <form (submit)='submitedit(x)'>
        title:<input type="text" name="title" [(ngModel)]='DATAedit.title'>
        <br> discription:
        <input type="text" name="description" [(ngModel)]='DATAedit.description'>
        <input type="submit" value="submit edit">
    </form>
</div>

<div style="border:1px solid black;margin:5px;" *ngFor='let x of tasks'>
    <p>TITLE:{{x.title}}</p>
    <P>DESCRIPTION:{{x.description}}</P>
    <button (click)='edittask(x._id)'>EDIT</button>
    <button (click)='deletetask(x._id)'>DELETE</button>
</div>
